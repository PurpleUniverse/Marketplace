# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/marketplace
spring.data.mongodb.auto-index-creation=true

# Redis Cache Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# AWS S3 Configuration (PLACEHOLDERS)
aws.accessKey=your_access_key_here
aws.secretKey=your_secret_key_here
aws.region=eu-central-1
aws.s3.bucket=marketplace-images
aws.cloudfront.domain=cdn.yourdomain.com

# Multipart File Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server Configuration
server.port=8080
